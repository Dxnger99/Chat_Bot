<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        .button {
            border: darkred 5px;
            color: green;
            padding: 15px 32px;
            text-align: center;
            text-decoration: solid;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button1 {
            background-color: #179757;
            color: white;
        }
        .button2{
            background-color: blue; /* Cambiamos el color de fondo a blanco */
            color: white; /* Cambiamos el color del texto a negro */
            border: 2px solid black; /* Añadimos un borde negro */
        }
        /* Agregamos una regla de estilo para el elemento de entrada */
        #researchType {
            width: 300px; /* Ajusta este valor según tus necesidades */
        }
        #methodologicalApproach {
            width: 300px; /* Ajusta este valor según tus necesidades */
        }
    </style>
    <script>
        var researchTypes = [
            {"name": "Investigación Etnográfica", "description": "Se basa en la observación de un grupo o cultura y se utiliza comúnmente en el campo de la antropología."},
            {"name": "Investigación Cualitativa", "description": "Se centra en entender los pensamientos y comportamientos de las personas a través de métodos como entrevistas y observaciones."},
            {"name": "Investigación Evaluativa", "description": "Se utiliza para evaluar la efectividad de un programa, política o intervención."},
            {"name": "Investigación de Mercado", "description": "Se utiliza para recopilar información sobre los consumidores y el mercado para informar las decisiones de negocio."},
            {"name": "Investigación Comparada", "description": "Se utiliza para comparar dos o más grupos o casos en relación con una o más variables."},
            {"name": "Investigación Participativa", "description": "Implica a los participantes en el proceso de investigación, a menudo con el objetivo de empoderar a la comunidad o mejorar las condiciones."},
            {"name": "Expost Facto", "description": "Se utiliza para estudiar las causas y efectos de los hechos después de que han ocurrido."},
            {"name": "Estudio de Caso", "description": "Se centra en un caso específico dentro de su contexto real."},
            {"name": "Investigación Correlacional", "description": "Se utiliza para estudiar la relación entre dos o más variables."},
            {"name": "Investigación Experimental", "description": "Se utiliza para determinar si una variable causa cambios en otra."},
            {"name": "Investigación Descriptiva", "description": "Se utiliza para describir las características de una población o fenómeno."},
            {"name": "Investigación Histórica", "description": "Se utiliza para estudiar eventos, ideas, instituciones, culturas y personas del pasado."}
        ];

        var methodologicalApproaches = [
            {"name": "Enfoque Cuantitativo", "description": "Utiliza la recolección y el análisis de datos numéricos para probar hipótesis y hacer predicciones. Se basa en la medición objetiva y el análisis estadístico para establecer patrones y generalizar resultados."},
            {"name": "Enfoque Cualitativo", "description": "Se centra en entender los pensamientos y comportamientos de las personas a través de métodos como entrevistas y observaciones."},
            {"name": "Enfoque Mixto", "description": "Combina elementos de los enfoques cuantitativo y cualitativo para proporcionar una visión más completa del fenómeno de estudio."}
        ];

        function speak(message) {
            var speech = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(speech);
        }

        function resetChatBot() {
            // Detener cualquier síntesis de voz en curso
            window.speechSynthesis.cancel();
            // Limpiar campos de entrada
            document.getElementById('researchType').value = '';
            document.getElementById('methodologicalApproach').value = '';
        }

        function showMethodologicalApproach() {
            var index = document.getElementById('methodologicalApproach').value;
            if (index > 0 && index <= methodologicalApproaches.length) {
                var approach = methodologicalApproaches[index - 1];
                var message = approach.name + ": " + approach.description;
                alert(message);
                speak(message);
            } else {
                var errorMessage = "Número inválido. Por favor, ingrese un número entre 1 y " + methodologicalApproaches.length;
                alert(errorMessage);
                speak(errorMessage);
            }
        }

        function showResearchTypes() {
            var message = "";
            for (var i = 0; i < researchTypes.length; i++) {
                message += (i + 1) + ". " + researchTypes[i].name + "\n";
            }
            alert(message);
            speak(message);
        }

        function showResearchType() {
            var index = document.getElementById('researchType').value;
            if (index > 0 && index <= researchTypes.length) {
                var type = researchTypes[index - 1];
                var message = type.name + ": " + type.description;
                alert(message);
                speak(message);
            } else {
                var errorMessage = "Número inválido. Por favor, ingrese un número entre 1 y " + researchTypes.length;
                alert(errorMessage);
                speak(errorMessage);
            }
        }

        function showMethodologicalApproaches() {
            var message = "Enfoque Cuantitativo\nEnfoque Cualitativo\nEnfoque Mixto";
            alert(message);
            speak(message);
        }
    </script>
</head>
<body>
    <p1><b>CHATBOT</b></p1>
    <hr>
    <P>
        Consulta de los tipos de investigación y/o enfoques metodológicos
    </P>
    <button class="button button1" onclick="window.open('https://www.google.com/search?q=tipos+de+investigacion', '_blank')">
        Más Información
    </button>
    <br>
    <button class="button button2" onclick="showResearchTypes()">
        Tipos de Investigación
    </button>
    <input type="text" id="researchType" placeholder="Ingrese el número del tipo de investigación">
    <button class="button button2" onclick="showResearchType()">
        Buscar
    </button>
    <br>
    <button class="button button2" onclick="showMethodologicalApproaches()">
        Enfoques Metodológicos
    </button>
    <input type="text" id="methodologicalApproach" placeholder="Ingrese el número del enfoque metodológico">
    <button class="button button2" onclick="showMethodologicalApproach()">
        Buscar
    </button>
    <br>
    <button class="button button2" onclick="resetChatBot()">
        Reiniciar
    </button>
</body>
</html>
